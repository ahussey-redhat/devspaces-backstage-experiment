schemaVersion: 2.1.0
metadata:
  name: backstage
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-3e021c5
      memoryLimit: 3Gi
      mountSources: true
      volumeMounts:
        - name: npm
          path: /home/user/.npm
  - name: nodejs
    container:
      image: 'registry.redhat.io/rhel9/nodejs-18:latest'
      mountSources: true
      sourceMapping: /projects
      memoryLimit: 2G
      endpoints:
      endpoints:
        - exposure: public
          name: backstage-frontend
          attributes:
            discoverable: true
          protocol: http
          targetPort: 3000   
        - exposure: public
          name: backstage-backend
          attributes:
            discoverable: true
          protocol: http
          targetPort: 7007
      command:
        - sleep
        - infinity            
  - name: npm
    volume:
      size: 1G
commands:
  - exec:
      commandLine: echo backstage | npx @backstage/create-app && cp .npmrc backstage/. && cp .yarnrc backstage/.
      component: tools
      group:
        kind: run
      label: Init app
      workingDir: '${PROJECTS_ROOT}/devspaces-backstage-experiment'
    id: 1-init
  - exec:
      commandLine: yarn install
      component: tools
      group:
        kind: run
      label: Download dependencies
      workingDir: '${PROJECTS_ROOT}/devspaces-backstage-experiment/backstage'
    id: 2-dependencies
  - exec:
      commandLine: yarn dev
      component: tools
      group:
        kind: run
      label: Run the web app
      workingDir: '${PROJECTS_ROOT}/devspaces-backstage-experiment/backstage'
    id: 3-run
  - exec:
      commandLine: LOG_LEVEL=debug yarn dev
      component: tools
      group:
        kind: run
      label: Run the web app in debug mode
      workingDir: '${PROJECTS_ROOT}/devspaces-backstage-experiment/backstage'
    id: 4-run-debug    
  - exec:
      commandLine: yarn install && yarn dev
      component: tools
      group:
        kind: build
      label: Run the web app (and download dependencies)
      workingDir: '${PROJECTS_ROOT}/devspaces-backstage-experiment/backstage'
    id: install-and-run   
